<h3 class="page-title">
    Add article
</h3>
<div class="portlet light bordered">
    <div class="portlet-title">
        <div class="caption font-green-sharp">
            <i class="fa fa-list font-green-sharp"></i> Article list
        </div>
    </div>
    <div class="portlet-body">
        <form name="form" class="horizontal-form">
            <div class="form-body">
                <h3 class="form-section">Basic Info</h3>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label">标题</label>
                            <input type="text" name="Title" class="form-control" ng-model="vm.Title" />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label">作者</label>
                            <input type="text" name="Author" class="form-control" ng-model="vm.Author" />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label">来源网站</label>
                            <input type="text" name="From" class="form-control" ng-model="vm.From" />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label">来源</label>
                            <input type="text" name="SourceUrl" class="form-control" ng-model="vm.SourceUrl" />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label">是否发布？</label>
                            <input type="text" name="IsPublished" class="form-control" ng-model="vm.IsPublished" />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label">发布时间</label>
                            <input type="text" name="UtcPublishDate" class="form-control" ng-model="vm.UtcPublishDate" />
                        </div>
                    </div>
                </div>
                <h3 class="form-section">Content</h3>
                <div class="form-group">
                    <label class="control-label">
                        文章内容
                    </label>
                    <textarea ui-tinymce="tinymceOptions" name="Content" ng-model="vm.Content"></textarea>
                </div>
            </div>
            <div class="form-actions">
                <button class="btn btn-primary" ng-click="submit()"> Submit </button>
            </div>
        </form>
    </div>
</div>

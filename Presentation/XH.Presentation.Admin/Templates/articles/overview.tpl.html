<h3 class="page-title">
    Articles overview
</h3>
<div class="portlet light bordered">
    <div class="portlet-title">
        <div class="caption font-green-sharp">
            <i class="fa fa-list font-green-sharp"></i> Article list
        </div>
    </div>
    <div class="portlet-body">
        <button class="btn btn-primary btn-sm" type="button" ng-click="addArticle()"><i class="fa fa-plus"></i> 创建</button>
        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th>标题</th>
                    <th>来源</th>
                    <th>是否发布?</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in articles">
                    <td>{{item.Title}}</td>
                    <td>{{item.From}}</td>
                    <td>{{item.IsPublished}}</td>
                    <td>
                        <button class="btn btn-primary btn-xs" ng-click="goToDetail(item.Id)">
                            <i class="fa fa-edit"></i> Edit
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
